<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <!-- app-campo-control-erro [exibir]="verificaValidTouched(n)" mensagemDeErro="Nome é obrigatório"></app-campo-control-erro -->
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-md-12">
      <input email type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <!-- app-campo-control-erro [exibir]="verificaValidTouched(e)" mensagemDeErro="E-mail é obrigatório ou inválido"></app-campo-control-erro-->
    </div>
    
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

<app-form-debug [form]="formulario"></app-form-debug>
