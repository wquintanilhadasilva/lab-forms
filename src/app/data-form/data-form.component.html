<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Entre com o nome" formControlName="nome">
      <app-campo-control-erro [exibir]="verificaValidTouched('nome')" mensagemDeErro="Nome é obrigatório"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-md-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-md-12">
      <input email type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-campo-control-erro [exibir]="verificaTouched('email')" mensagemDeErro="E-mail é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [exibir]="verificaInValid('email')" mensagemDeErro="E-mail inválido"></app-campo-control-erro>
    </div>

  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
      <label for="cep" class="control-label">CEP</label>
      <input formControlName="cep" type="text" class="form-control" id="cep">
      <app-campo-control-erro [exibir]="verificaValidTouched('cep')" mensagemDeErro="CEP é obrigatório"></app-campo-control-erro>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
      <label for="numero" class="control-label">Número</label>
      <input formControlName="numero" type="text" class="form-control" id="numero">
      <app-campo-control-erro [exibir]="verificaValidTouched('numero')" mensagemDeErro="Número é obrigatório"></app-campo-control-erro>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input formControlName="complemento" type="text" class="form-control" id="complemento">
    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('rua')">
    <div class="col-md-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-md-12">
      <input formControlName="rua" type="text" class="form-control" id="rua">
      <app-campo-control-erro [exibir]="verificaValidTouched('rua')" mensagemDeErro="Rua é obrigatória"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">

    <div class="col-md-5" [ngClass]="aplicaCssErro('bairro')">
      <label for="bairro" class="control-label">Bairro</label>
      <input formControlName="bairro" type="text" class="form-control" id="bairro">
      <app-campo-control-erro [exibir]="verificaValidTouched('bairro')" mensagemDeErro="Bairro é obrigatório"></app-campo-control-erro>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">
      <label for="cidade" class="control-label">Cidade</label>
      <input formControlName="cidade" type="text" class="form-control" id="cidade">
      <app-campo-control-erro [exibir]="verificaValidTouched('cidade')" mensagemDeErro="Cidade é obrigatória"></app-campo-control-erro>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('estado')">
      <label for="estado" class="control-label">Estado</label>
      <input formControlName="estado" type="text" class="form-control" id="estado">
      <app-campo-control-erro [exibir]="verificaValidTouched('estado')" mensagemDeErro="Estado é obrigatório"></app-campo-control-erro>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Resetar</button>

</form>

<app-form-debug [form]="formulario"></app-form-debug>

<pre>{{resposta | json}}</pre>
