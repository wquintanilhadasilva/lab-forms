<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [ngClass]="aplicaCssErro(n)">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input #n="ngModel" required type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
      <app-campo-control-erro [exibir]="verificaValidTouched(n)" mensagemDeErro="Nome é obrigatório"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(e)">
    <div class="col-md-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-md-12">
      <input #e="ngModel" required email type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email">
      <app-campo-control-erro [exibir]="verificaValidTouched(e)" mensagemDeErro="E-mail é obrigatório ou inválido"></app-campo-control-erro>
    </div>
    
  </div>

  <div ngModelGroup="endereco"> <!-- Agrupa os campos dentro desta div como atributos do objeto endereco -->

    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(c)">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" ngModel required #c="ngModel" (blur)="consultaCEP($event.target.value, f)">
          <app-campo-control-erro [target]="cep" [exibir]="verificaValidTouched(c)" mensagemDeErro="CEP é obrigatório"></app-campo-control-erro>
          <!-- div class="col-md-12">
          </div>
          <div class="col-md-12">
            <span *ngIf="verificaValidTouched(cep)" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="false"></span>
            <span *ngIf="verificaValidTouched(cep)" id="cep" class="sr-only">(error)</span>
            <div *ngIf="verificaValidTouched(cep)" class="alert alert-danger" role="alert">
              CEP é obrigatório
            </div>
          </div -->
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro [exibir]="verificaValidTouched(numero)" mensagemDeErro="Número é obrigatório"></app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(rua)">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-md-12" >
        <input readonly type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
        <app-campo-control-erro [exibir]="verificaValidTouched(rua)" mensagemDeErro="Rua é obrigatória"></app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">

      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input readonly type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-erro [exibir]="verificaValidTouched(bairro)" mensagemDeErro="Bairro é obrigatório"></app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input readonly type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-erro [exibir]="verificaValidTouched(cidade)" mensagemDeErro="Cidade é obrigatória"></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input readonly type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <app-campo-control-erro [exibir]="verificaValidTouched(estado)" mensagemDeErro="Estado é obrigatório"></app-campo-control-erro>
      </div>

    </div>

  </div>

  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

</form>

<app-form-debug [form]="f"></app-form-debug>
