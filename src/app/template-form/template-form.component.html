<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group" [ngClass]="{'has-error has-feedback':!n.valid && n.touched}">
    <label for="nome" [ngClass]="{'control-label':!n.valid && n.touched}">Nome</label>
    <input #n="ngModel" required type="text" class="form-control" id="nome" placeholder="Nome" name="nome"[(ngModel)]="usuario.nome">
    <!-- div>{{ n.className }}</div -->
    <div *ngIf="!n.valid && n.touched"
      class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div>
    <span *ngIf="!n.valid && n.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="!n.valid && n.touched" id="nome" class="sr-only">(error)</span>
  </div>

  <div class="form-group" [ngClass]="{'has-error has-feedback':!e.valid && e.touched}">
    <label for="email" [ngClass]="{'control-label':!e.valid && e.touched}">E-mail</label>
    <input #e="ngModel" required email type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email">
    <div *ngIf="!e.valid && e.touched"
      class="alert alert-danger" role="alert">
      E-mail é obrigatório e deve conter "@".
    </div>
    <span *ngIf="!e.valid && e.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="!e.valid && e.touched" id="email" class="sr-only">(error)</span>

  </div>

  <div class="form-group">
    <label for="endereco">end</label>
    <input required type="text" class="form-control" id="end" placeholder="Enderço" name="ender">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
