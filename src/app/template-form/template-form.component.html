<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input #n required type="text" class="form-control" id="nome" placeholder="Nome" name="nome"[(ngModel)]="usuario.nome">
    <div>{{ n.className }}</div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input required email type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email">
  </div>

  <div class="form-group">
    <label for="endereco">end</label>
    <input required type="text" class="form-control" id="end" placeholder="EnderÃ§o" name="ender">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
