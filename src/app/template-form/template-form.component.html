<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [ngClass]="{'has-error has-feedback':!n.valid && n.touched}">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input #n="ngModel" required type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
      <span *ngIf="!n.valid && n.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!n.valid && n.touched" id="nome" class="sr-only">(error)</span>
      <div *ngIf="!n.valid && n.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error has-feedback':!e.valid && e.touched}">
    <div class="col-md-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-md-12">
      <input #e="ngModel" required email type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
        [ngModel]="usuario.email">
      <span *ngIf="!e.valid && e.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!e.valid && e.touched" id="email" class="sr-only">(error)</span>
      <div *ngIf="!e.valid && e.touched" class="alert alert-danger" role="alert">
        E-mail é obrigatório e deve conter "@".
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="{'has-error has-feedback':!cep.valid && cep.touched}">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <span *ngIf="!cep.valid && cep.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!cep.valid && cep.touched" id="cep" class="sr-only">(error)</span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-md-3" [ngClass]="{'has-error has-feedback':!numero.valid && numero.touched}">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <span *ngIf="!numero.valid && numero.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!numero.valid && numero.touched" id="numero" class="sr-only">(error)</span>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

  </div>

  <div class="form-group">
    <div class="col-md-12" [ngClass]="{'has-error has-feedback':!rua.valid && rua.touched}">
      <label for="rua" class="control-label">Rua</label>
      <input readonly type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
      <span *ngIf="!rua.valid && rua.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!rua.valid && rua.touched" id="rua" class="sr-only">(error)</span>
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua é obrigatória.
      </div>
    </div>

  </div>

  <div class="form-group">

    <div class="col-md-5" [ngClass]="{'has-error has-feedback':!bairro.valid && bairro.touched}">
      <label for="bairro" class="control-label">Bairro</label>
      <input readonly type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <span *ngIf="!bairro.valid && bairro.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!bairro.valid && bairro.touched" id="bairro" class="sr-only">(error)</span>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro é obrigatório.
      </div>
    </div>

    <div class="col-md-4" [ngClass]="{'has-error has-feedback':!cidade.valid && cidade.touched}">
      <label for="cidade" class="control-label">Cidade</label>
      <input readonly type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <span *ngIf="!cidade.valid && cidade.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!cidade.valid && cidade.touched" id="cidade" class="sr-only">(error)</span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        Cidade é obrigatória.
      </div>
    </div>

    <div class="col-md-3" [ngClass]="{'has-error has-feedback':!estado.valid && estado.touched}">
      <label for="estado" class="control-label">Estado</label>
      <input readonly type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <span *ngIf="!estado.valid && estado.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!estado.valid && estado.touched" id="estado" class="sr-only">(error)</span>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado é obrigatório.
      </div>
    </div>

  </div>

  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

</form>

<app-form-debug [form]="f"></app-form-debug>
